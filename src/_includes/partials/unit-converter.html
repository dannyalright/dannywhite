<!-- Pairs with unit-converter.js and styles in note.scss -->
<!-- Hidden in Safari Reader via `hidden` attribute -->
<fieldset hidden class="unit-converter">
  <legend>Unit of measurement</legend>

  <div>
    <input type="radio" id="mi" name="unit-of-measurement" value="mi" />
    <label for="mi">Miles</label>
  </div>

  <div>
    <input type="radio" id="km" name="unit-of-measurement" value="km" />
    <label for="km">Kilometres</label>
  </div>
</fieldset>
